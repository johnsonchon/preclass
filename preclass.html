<body>
    <h1 class="day"></h1>
    <p class="input"></p>
    <script>

        userInput = document.onkeyup = function (e) {
            var userInput = e.key;
        }

        function preclass() {
            var days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
            userInput = document.on("keyup");

            if (userInput === 1) {
                $(".day").html(days[0]);
            }

            else if (userInput === 2) {
                $(".day").html(days[1]);
            }

            else if (userInput === 3) {
                $(".day").html(days[2]);
            }

            else if (userInput === 4) {
                $(".day").html(days[3]);
            }

            else if (userInput === 5) {
                $(".day").html(days[4]);
            }

            else if (userInput === 6) {
                $(".day").html(days[5]);
            }

            else if (userInput === 7) {
                $(".day").html(days[6]);
            }

            else {
                $(".day").html("undefined");
            }

        }








    </script>

</body>
